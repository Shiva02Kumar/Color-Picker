<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0px;
        }

        #color {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #colorCode {
            font-size: 50px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div id="color">
        <h1 id="colorCode">color</h1>
        <p>Reload To Change The Color</p>
    </div>
    <script>
        let n = (Math.random() * 0xfffff * 1000000).toString(16);
        const randomColorCode = '#' + n.slice(0, 6);
        document.getElementById("color").style.backgroundColor = randomColorCode;
        document.getElementById("colorCode").innerText = randomColorCode;
    </script>
</body>

</html>
